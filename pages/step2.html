<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаг 2 - Макаронная уточка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="step2" class="step-section fade-in">
            <img src="images/atb-logo.png" alt="ATB Logo" style="max-width: 200px; margin-bottom: 2rem;">
            <h2>Шаг 2: Творческое задание</h2>
            <div class="task">
                <p>Срочно! Сфоткайте свою лучшую «уточку» из макарон и отправьте в рабочий чат. Это часть миссии!</p>
                <div id="timer" class="timer hidden">
                    <p>У вас осталось: <span id="time-left">2:00</span></p>
                </div>
                <button onclick="confirmTask()" class="next-button">Я отправил фото!</button>
            </div>
            <div id="step2-result" class="result hidden">
                <p>Миссия провалена. Шутка. Переходите дальше →</p>
                <a href="step3.html" class="next-button">Перейти к шагу 3</a>
            </div>
        </div>
    </div>
    <script src="js/step2.js"></script>
</body>
</html>
