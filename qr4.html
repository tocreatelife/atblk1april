<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-код 4 - Распечатка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="qr4" class="qr-section">
            <h2>QR-код 4: Распечатка</h2>
            <div class="task">
                <p>Распечатайте этот файл и крикните: «Я люблю работу!»</p>
                <button onclick="printDocument()">Распечатать документ</button>
                <div id="shout-section" class="hidden">
                    <p>Теперь крикните: «Я люблю работу!»</p>
                    <button onclick="confirmShout()">Я крикнул!</button>
                </div>
            </div>
            <div id="qr4-result" class="result hidden">
                <p>Ваш энтузиазм впечатлил HR. Переходите →</p>
                <div class="qr-code" id="qr5-link"></div>
            </div>
        </div>
    </div>
    <script src="qr4.js"></script>
</body>
</html>
