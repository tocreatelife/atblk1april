<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-код 2 - Макаронная уточка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="qr2" class="qr-section">
            <h2>QR-код 2: Макаронная уточка</h2>
            <div class="task">
                <p>Срочно! Сфоткайте свою лучшую «уточку» из макарон и отправьте в рабочий чат. Это часть миссии!</p>
                <div id="timer" class="timer hidden">
                    <p>Лайфхак: погуглите. У вас осталось: <span id="time-left">2:00</span></p>
                </div>
            </div>
            <div id="qr2-result" class="result hidden">
                <p>Миссия провалена. Шутка. Переходите дальше →</p>
                <div class="qr-code" id="qr3-link"></div>
            </div>
        </div>
    </div>
    <script src="qr2.js"></script>
</body>
</html>
