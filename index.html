<!DOCTYPE html>
<html>
<head>
    <title>Откройте кодовый замок</title>
    <style>
        :root {
            --primary: #FF5722;
            --secondary: #FF9800;
            --error: #F44336;
            --bg: #f5f5f5;
            --text: #333333;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.3s;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2.2em;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--secondary);
            margin: 10px auto;
        }

        .code-display {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .code-digit {
            width: 50px;
            height: 50px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: all 0.3s ease;
            background: rgba(255, 87, 34, 0.1);
        }

        .code-digit.filled {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.3);
        }

        #status {
            margin-top: 1.5rem;
            font-size: 1.1em;
            min-height: 60px;
            line-height: 1.6;
        }

        .success {
            color: var(--primary) !important;
        }

        .error {
            color: var(--error) !important;
        }

        .hint {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .shake {
            animation: shake 0.4s ease;
        }

        .arrow {
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Откройте кодовый замок</h1>
        <div class="code-display" id="codeDisplay">
            <div class="code-digit"></div>
            <div class="code-digit"></div>
            <div class="code-digit"></div>
            <div class="code-digit"></div>
            <div class="code-digit"></div>
        </div>
        <div class="buttons">
            <button onclick="addToInput('→')">
                <span class="arrow">→</span> Вправо
            </button>
            <button onclick="addToInput('←')">
                <span class="arrow">←</span> Влево
            </button>
        </div>
        <p id="status"></p>
    </div>

    <script>
        let userInput = [];
        const CORRECT_CODE = "→→→←←";
        const codeDigits = document.querySelectorAll('.code-digit');
        const statusElement = document.getElementById('status');

        function addToInput(value) {
            if (userInput.length < 5) {
                userInput.push(value);
                updateDisplay();
                
                if (userInput.length === 5) {
                    checkCode();
                }
            }
        }

        function updateDisplay() {
            codeDigits.forEach((digit, index) => {
                digit.textContent = userInput[index] || '';
                digit.classList.toggle('filled', userInput[index] !== undefined);
            });
        }

        function checkCode() {
            const userCode = userInput.join('');
            
            if (userCode === CORRECT_CODE) {
                statusElement.innerHTML = `
                    <div class="success">Замок открыт!</div>
                    <div class="hint">Подсказка для следующего этапа:<br>откройте ящик стола, который никогда не открывается…
                    </div>
                `;
                codeDigits.forEach(digit => {
                    digit.style.background = 'linear-gradient(145deg, #FF5722, #FF9800)';
                });
            } else {
                statusElement.innerHTML = '<div class="error shake">Неверная комбинация! Сброс...</div>';
                setTimeout(() => {
                    userInput = [];
                    updateDisplay();
                    statusElement.textContent = '';
                    codeDigits.forEach(digit => {
                        digit.style.background = '';
                    });
                }, 1500);
            }
        }
    </script>
</body>
</html>
