<!DOCTYPE html>
<html>
<head>
    <title>Откройте кодовый замок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #FF5722;
            --success: #4CAF50;
            --neutral: #adb5bd;
            --text: #2c3e50;
            --bg: #f8f9fa;
            --soft-gray: #e9ecef;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2.2em;
            font-weight: 600;
        }

        .code-display {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 2rem 0;
        }

        .code-digit {
            width: 55px;
            height: 55px;
            border: 2px solid var(--soft-gray);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: var(--text);
            background: white;
            transition: all 0.3s ease;
        }

        .code-digit.filled {
            background: var(--neutral);
            border-color: var(--neutral);
            color: white;
        }

        .code-digit.error {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .code-digit.success {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--soft-gray);
            color: var(--text);
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
        }

        #status {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border-color: var(--success);
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            color: var(--error);
            border-color: var(--error);
        }

        .hint {
            font-size: 0.9em;
            margin-top: 1rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .code-digit {
                width: 45px;
                height: 45px;
                font-size: 1.3em;
            }

            button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Откройте кодовый замок</h1>
        <div class="code-display">
            <div class="code-digit"></div>
            <div class="code-digit"></div>
            <div class="code-digit"></div>
            <div class="code-digit"></div>
            <div class="code-digit"></div>
        </div>
        <div class="buttons">
            <button onclick="addInput('←')">Влево</button>
            <button onclick="addInput('→')">Вправо</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        let combination = [];
        const SOLUTION = '→→→←←';
        const digits = document.querySelectorAll('.code-digit');
        const status = document.getElementById('status');

        function addInput(direction) {
            if (combination.length >= 5) return;
            
            combination.push(direction);
            updateDisplay();
            
            if (combination.length === 5) checkSolution();
        }

        function updateDisplay() {
            digits.forEach((digit, index) => {
                digit.textContent = combination[index] || '';
                digit.className = 'code-digit' + 
                    (combination[index] ? ' filled' : '');
            });
        }

        function checkSolution() {
            const attempt = combination.join('');
            
            if (attempt === SOLUTION) {
                digits.forEach(d => d.classList.add('success'));
                status.innerHTML = `
                    <div class="success">
                        <div>Замок открыт!</div>
                        <div class="hint">Подсказка для следующего этапа:<br>
                            откройте ящик стола, который никогда не открывается…
                        </div>
                    </div>
                `;
            } else {
                digits.forEach(d => d.classList.add('error'));
                status.innerHTML = '<div class="error">Неверная комбинация! Сброс...</div>';
                setTimeout(resetLock, 1500);
            }
        }

        function resetLock() {
            combination = [];
            status.innerHTML = '';
            digits.forEach(d => {
                d.classList.remove('error', 'success');
                d.textContent = '';
            });
        }
    </script>
</body>
</html>
