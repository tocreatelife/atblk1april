<!DOCTYPE html>
<html>
<head>
    <title>Откройте кодовый замок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #FF5722;
            --success: #4CAF50;
            --error: #F44336;
            --bg: #f8f9fa;
            --text: #495057;
            --soft-gray: #e9ecef;
            --border: #dee2e6;
            --neutral: #adb5bd;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            font-weight: 600;
        }

        .code-display {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .code-digit {
            width: 45px;
            height: 45px;
            border: 2px solid var(--soft-gray);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            transition: all 0.3s ease;
            background: white;
            color: var(--text);
        }

        .code-digit.filled {
            border-color: var(--neutral);
            background: var(--soft-gray);
            color: gray;
            transform: scale(1.05);
        }

        .code-digit.error {
            border-color: var(--primary) !important;
            background: var(--primary) !important;
            color: white !important;
        }

        .code-digit.success {
            border-color: var(--success) !important;
            background: var(--success) !important;
            color: white !important;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: var(--soft-gray);
            color: var(--text);
            flex: 1;
        }

        button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.2);
        }

        #status {
            margin-top: 1.5rem;
            font-size: 1.1em;
            min-height: 60px;
            line-height: 1.6;
        }

        .success {
            color: var(--success) !important;
            padding: 15px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            border: 1px solid var(--success);
        }

        .error {
            color: var(--error) !important;
        }

        .hint {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .code-digit {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Откройте кодовый замок</h1>
        <div class="code-display" id="codeDisplay">
            <div class="code-digit"></div>
            <div class="code-digit"></div>
            <div class="code-digit"></div>
            <div class="code-digit"></div>
            <div class="code-digit"></div>
        </div>
        <div class="buttons">
            <button onclick="addToInput('←')">Влево</button>
            <button onclick="addToInput('→')">Вправо</button>
        </div>
        <p id="status"></p>
    </div>

    <script>
        let userInput = [];
        const CORRECT_CODE = "→→→←←";
        const codeDigits = document.querySelectorAll('.code-digit');
        const statusElement = document.getElementById('status');

        function addToInput(value) {
            if (userInput.length < 5) {
                userInput.push(value);
                updateDisplay();
                
                if (userInput.length === 5) {
                    checkCode();
                }
            }
        }

        function updateDisplay() {
            codeDigits.forEach((digit, index) => {
                digit.textContent = userInput[index] || '';
                digit.classList.toggle('filled', userInput[index] !== undefined);
            });
        }

        function checkCode() {
            const userCode = userInput.join('');
            
            if (userCode === CORRECT_CODE) {
                statusElement.innerHTML = `
                    <div class="success">
                        <div>Замок открыт!</div>
                        <div class="hint">Подсказка для следующего этапа:<br>откройте ящик стола, который никогда не открывается…
                        </div>
                    </div>
                `;
                
                codeDigits.forEach(digit => {
                    digit.style.background = 'var(--success)';
                    digit.style.borderColor = 'var(--success)';
                    digit.style.boxShadow = '0 0 15px rgba(76, 175, 80, 0.3)';
                });
                
            } else {
                statusElement.innerHTML = '<div class="error">Неверная комбинация! Сброс...</div>';
                setTimeout(() => {
                    userInput = [];
                    updateDisplay();
                    statusElement.textContent = '';
                    codeDigits.forEach(digit => {
                        digit.style.background = '';
                        digit.style.boxShadow = '';
                    });
                }, 1500);
            }
        }
    </script>
</body>
</html>
