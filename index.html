<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первоапрельский Квест</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="qr1" class="qr-section">
            <h2>QR-код 1: Кофемашина</h2>
            <div class="task">
                <p>Чтобы получить доступ к следующей подсказке, введите код: число π (пи) до десятого знака</p>
                <input type="text" id="pi-input" placeholder="Введите число π">
                <button onclick="checkPi()">Проверить</button>
            </div>
            <div id="qr1-result" class="result hidden">
                <p>Поздравляем! Вы ввели... неправильный код. Но мы вас любим, поэтому вот новая ссылка →</p>
                <div class="qr-code" id="qr2-link"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
